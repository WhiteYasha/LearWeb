<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body {
			background-color: lightgray;
		}
		.header {
			background-color: red;
			color: white;
			width: 450px;
			height: 240px;
		}
		.main {
			background-color: white;
			width: 350px;
			height: 200px;
			padding: 30px 50px 30px 50px;
		}
		.day {
			font-family: "Verdana";
			font-weight: bold;
			font-size: 100px;
			margin: 0 0 0 0;
			padding: 20px 0 0 30px;
		}
		.month {
			font-family: "Verdana";
			font-size: 50px;
			margin: 0 0 0 0;
			padding: 0 0 0 30px;
		}
		th, td {
			font-family: "Arial";
			font-size: 15px;
			font-weight: normal;
			width: 50px;
			height: 30px;
			text-align: center;
		}
		.disable {
			color: lightgray;
		}
		.active {
			color: red;
		}
	</style>
	<script src="src/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="header">
		<p class="day">18</p>
		<p class="month">august</p>
	</div>
	<div class="main">
		<table style="border-collapse:collapse;">
			<tr style="color:red;">
				<th>MON</th>
				<th>TUE</th>
				<th>WED</th>
				<th>THU</th>
				<th>FRI</th>
				<th>SAT</th>
				<th>SUN</th>
			</tr>
			<tr>
				<td>29</td>
				<td>30</td>
				<td>31</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>10</td>
				<td>11</td>
			</tr>
			<tr>
				<td>12</td>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
				<td>17</td>
				<td>18</td>
			</tr>
			<tr>
				<td>19</td>
				<td>20</td>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td>24</td>
				<td>25</td>
			</tr>
			<tr>
				<td>26</td>
				<td>27</td>
				<td>28</td>
				<td>29</td>
				<td>30</td>
				<td>31</td>
				<td>1</td>
			</tr>
		</table>
	</div>

	<script>
		let months = ["january","february","march","april","may","june",
						"july","august","september","october","november","december"];
		let weekday = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
		let sumday = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

		$(document).ready(function() {
			var now = new Date(2018,10,11),
				first = new Date(now.getFullYear(), now.getMonth(), 1);

			$('.day').html(now.getDate());
			$('.month').html(months[now.getMonth()]);
			$('th').each(function() {
				$(this).html(weekday[(first.getDay() + $(this).index()) % 7]);
			});
			var days = $('td').toArray();
			for (i = 0; i < days.length; i++) {
				tempDay = i + 1;
				if (tempDay > sumday[now.getMonth()]) {
					days[i].innerHTML = tempDay % sumday[now.getMonth()];
					days[i].className = "disable";
				}
				else {
					days[i].innerHTML = tempDay;
					if (tempDay == now.getDate()) days[i].className = "active";
				}
			}
		});
	</script>
</body>
</html>

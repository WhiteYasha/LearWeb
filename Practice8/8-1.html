<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="src/jquery-3.3.1.min.js" type="text/javascript"><\/script>')</script>
	<style>
		img.sm {
			background: lightgray;
			display: inline-block;
			width: 200px;
			height: 200px;
		}
		img.lg {
			background: gray;
			display: none; 
			position: absolute; 
			width: 400px; 
			height: 400px; 
			left: calc(50% - 200px); 
			top: calc(50% - 200px);
		}

	</style>
</head>
<body>
	<img class="sm" src="https://picsum.photos/200/200/?image=10">
	<img class="sm" src="https://picsum.photos/200/200/?image=20">
	<img class="sm" src="https://picsum.photos/200/200/?image=30">
	<br>
	<img class="sm" src="https://picsum.photos/200/200/?image=40">
	<img class="sm" src="https://picsum.photos/200/200/?image=50">
	<img class="sm" src="https://picsum.photos/200/200/?image=60">
	<img class="lg">
	<script>
		$(function() {
			$('.sm').each((index, element) => {
				$(element).click((e) => {
					var $originSrc = $(element).attr('src');
					var $newSrc = $originSrc.replace("200/200", "400/400");
					console.log($originSrc, $newSrc);
					$('.lg').attr('src', $newSrc);
					$('.lg').fadeIn('slow');
					e.stopPropagation();
				});
			});
			$(document).click(() => { 
				$('.lg').fadeOut('slow');
			});
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="src/jquery-3.3.1.min.js" type="text/javascript"><\/script>')</script>
	<style>
		.box, .box-card {
			border-radius: 10px;
		}
		.box {
			background: lightgray;
			position: absolute;
			overflow: hidden;
			width: 600px;
			height: 400px;
		}
		.box-card {
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="http://picsum.photos/600/400/?image=31" class="box-card">
		<img src="http://picsum.photos/600/400/?image=32" class="box-card">
		<img src="http://picsum.photos/600/400/?image=33" class="box-card">
		<img src="http://picsum.photos/600/400/?image=34" class="box-card">
		<img src="http://picsum.photos/600/400/?image=35" class="box-card">
	</div>

	<script>
		var posBefore = ['0%', '5%', '10%', '15%', '20%'];
		var posAfter = ['0%', '80%', '85%', '90%', '95%'];
		var posInit = ['0%', '20%', '40%', '60%', '80%'];

		function positionInit() {
			$('.box-card').each((index, element) => {
				$(element).animate({'left': posInit[index]}, 500);
			});
		}
		$('.box').mouseout(positionInit);
		$('.box-card').each((nowIndex, nowElement) => {
			$(nowElement).mouseover((e) => {
				$('.box-card').each((tempIndex, tempElement) => {
					if (tempIndex <= nowIndex) $(tempElement).animate({"left": posBefore[tempIndex]}, 500);
					else $(tempElement).animate({"left": posAfter[tempIndex]}, 500);
				});
				e.stopPropagation();
			});
		});

		$(document).ready(positionInit);
	</script>
</body>
</html>

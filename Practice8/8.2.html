<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src="src/jquery-3.3.1.min.js" type="text/javascript"><\/script>')</script>
	<style>
		.header {
			margin: 0 0 0 0;
			width: 500px;
			height: 30px;
		}
		.header-item {
			display: inline-block;
			border: 1px solid lightgray;
			background: white;
			width: 100px;
			height: 30px;
			text-align: center;
		}
		.active {
			background: lightgray;
		}

		.content {
			border: 1px solid lightgray;
			background: white;
			width: 500px;
			height: 400px;
			text-align: center;
		}
		h1.content-text {
			font-size: 50px;
			color: gray;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="header-item active">
		</div><div class="header-item">
		</div><div class="header-item">
		</div>
	</div>
	<div class="content">
		<h1 class="content-text">1</h1>
	</div>
	<script>
		$(function() {
			$('.header-item').each(function(index, element) {
				$(element).click(function() {
					$('div[class *= active]').removeClass("active");
					$(element).attr('class', 'header-item active');
					$('.content-text').html(index + 1);
				});
			});
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>天气</title>

	<!-- jQuery -->
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script>window.jQuery || document.write('<script src=".../src/jquery-3.3.1.min.js" type="text/javascript"><\/script>')</script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- FontAwesome -->
	<link rel="stylesheet" href="src/font-awesome/css/font-awesome.min.css">
	<style>
	</style>
</head>
<body>
	<div class="container-fluid bg-secondary w-50"">
		<div class="row" style="padding-top: 5px">
			<div class="col-2 col-offset-1">
				<i class="fa fa-location-arrow text-danger"></i>
				<p class="text-white d-inline-block" id="city"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-6 col-offset-1">
				<span class="bg-dark" style="border-radius: 25px; padding: 10px">
					<span class="fa-stack position-relative" style="top: -2px; left: -5px">
						<i class="fa fa-circle fa-stack-2x text-warning"></i>
						<i class="fa fa-leaf fa-stack-1x fa-inverse"></i>
					</span>
					<p class="d-inline-block text-white text-center" id="air-aqi"></p>
					<p class="d-inline-block text-white text-right" id="air-qlty"></p>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-4 col-offset-1">
				<h1 class="text-white display-1 d-inline-block" id="temprature"></h1>
				<h3 class="text-white d-inline-block" id="condition"></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-3 col-offset-1">
				<i class="fa fa-tint fa-lg fa-inverse"></i>
				<p class="text-white d-inline-block" id="humidity"></p>
			</div>
			<div class="col-3">
				<i class="fa fa-flag fa-lg fa-inverse"></i>
				<p class="text-white d-inline-block" id="wind_direction"></p>
			</div>
		</div>
		<div class="row text-white">
			<div class="col-3 col-offset-1">
				<i class="fa fa-thermometer-2 fa-lg fa-inverse"></i>
				<p class="d-inline-block" id="feel_temprature"></p>
			</div>
			<div class="col-4">
				<i class="fa fa-arrows fa-lg fa-inverse"></i>
				<p class="d-inline-block" id="pressure"></p>
			</div>
			<div class="col-3">
				<i class="fa fa-cloud fa-lg fa-inverse"></i>
				<p class="d-inline-block" id="cloud"></p>
			</div>
		</div>
		<div class="card bg-dark">
			<div class="card-header text-white">预报</div>
			<div class="row text-center text-muted">
				<div class="col-offset-1 col-2">
					<p class="d-inline-block">今天</p>
				</div>
				<div class="col-2">
					<p class="d-inline-block" id="today_weather"></p>
				</div>
				<div class="col-2">
					<p class="d-inline-block" id="today_temprature"></p>
				</div>
				<div class="col-3">
					<p class="d-inline-block" id="today_wind"></p>
				</div>
				<div class="col-3">
					<span class="bg-warning" style="padding: 2px 10px 2px 10px; border-radius: 15px">
						<p class="d-inline-block text-white" id="today_aqi"></p>
						<p class="d-inline-block text-white" id="today_qlty"></p>
					</span>
				</div>
			</div>
			<div class="row text-center text-muted">
				<div class="col-offset-1 col-2">
					<p class="d-inline-block">明天</p>
				</div>
				<div class="col-2">
					<p class="d-inline-block" id="tomorrow_weather"></p>
				</div>
				<div class="col-2">
					<p class="d-inline-block" id="tomorrow_temprature"></p>
				</div>
				<div class="col-3">
					<p class="d-inline-block" id="tomorrow_wind"></p>
				</div>
				<div class="col-3">
					<span class="bg-warning" style="padding: 2px 10px 2px 10px; border-radius: 15px">
						<p class="d-inline-block text-white" id="tomorrow_aqi"></p>
						<p class="d-inline-block text-white" id="tomorrow_qlty"></p>
					</span>
				</div>
			</div>
			<div class="row text-center text-muted">
				<div class="col-offset-1 col-2">
					<p class="d-inline-block">后天</p>
				</div>
				<div class="col-2">
					<p class="d-inline-block" id="after_weather"></p>
				</div>
				<div class="col-2">
					<p class="d-inline-block" id="after_temprature"></p>
				</div>
				<div class="col-3">
					<p class="d-inline-block" id="after_wind"></p>
				</div>
				<div class="col-3">
					<span class="bg-warning" style="padding: 2px 10px 2px 10px; border-radius: 15px">
						<p class="d-inline-block text-white" id="after_aqi"></p>
						<p class="d-inline-block text-white" id="after_qlty"></p>
					</span>
				</div>
			</div>
		</div>
		<br>
		<div class="card bg-dark">
			<div class="card-header text-white">今日天气分析</div>
			<p class="text-light" id="lifestyle" style="padding: 5px 0 0 15px"></p>
		</div>
		<br>
	</div>

	<script>
		$(function() {
			var cityName = "jinhua";
			$.ajax({
				type: "GET",
				url: "https://free-api.heweather.net/s6/air/now?location=" + cityName + "&key=d8362008e0174550a960916ebd7a0d4a",
				success: function(result) {
					console.log(result);
					$('#air-aqi').html(result.HeWeather6[0].air_now_city.aqi);
					$('#air-qlty').html(result.HeWeather6[0].air_now_city.qlty);
					//
					$('#today_aqi').html(result.HeWeather6[0].air_now_city.aqi);
					$('#today_qlty').html(result.HeWeather6[0].air_now_city.qlty);
					$('#tomorrow_aqi').html(result.HeWeather6[0].air_now_city.aqi);
					$('#tomorrow_qlty').html(result.HeWeather6[0].air_now_city.qlty);
					$('#after_aqi').html(result.HeWeather6[0].air_now_city.aqi);
					$('#after_qlty').html(result.HeWeather6[0].air_now_city.qlty);
				},
				error: function() {
					alert("网络连接失败！");
				}
			});
			$.ajax({
				type: "GET",
				url: "https://free-api.heweather.net/s6/weather?location=" + cityName + "&key=d8362008e0174550a960916ebd7a0d4a",
				success: function(result) {
					console.log(result);
					//基本信息
					$('#city').html(result.HeWeather6[0].basic.location);
					$('#temprature').html(result.HeWeather6[0].now.tmp + "°");
					$('#condition').html(result.HeWeather6[0].now.cond_txt);
					$('#humidity').html("湿度 " + result.HeWeather6[0].now.hum + "%");
					$('#wind_direction').html(result.HeWeather6[0].now.wind_dir + result.HeWeather6[0].now.wind_sc + "级");
					//今日天气信息
					$('#today_weather').html(result.HeWeather6[0].daily_forecast[0].cond_txt_d);
					$('#today_temprature').html(result.HeWeather6[0].daily_forecast[0].tmp_min + "°/" + 
						result.HeWeather6[0].daily_forecast[0].tmp_max + "°");
					$('#today_wind').html(result.HeWeather6[0].daily_forecast[0].wind_dir + " " + 
						result.HeWeather6[0].daily_forecast[0].wind_sc + "级");
					//明日天气信息
					$('#tomorrow_weather').html(result.HeWeather6[0].daily_forecast[1].cond_txt_d);
					$('#tomorrow_temprature').html(result.HeWeather6[0].daily_forecast[1].tmp_min + "°/" + 
						result.HeWeather6[0].daily_forecast[1].tmp_max + "°");
					$('#tomorrow_wind').html(result.HeWeather6[0].daily_forecast[1].wind_dir + " " + 
						result.HeWeather6[0].daily_forecast[1].wind_sc + "级");
					//后天天气信息
					$('#after_weather').html(result.HeWeather6[0].daily_forecast[2].cond_txt_d);
					$('#after_temprature').html(result.HeWeather6[0].daily_forecast[2].tmp_min + "°/" + 
						result.HeWeather6[0].daily_forecast[2].tmp_max + "°");
					$('#after_wind').html(result.HeWeather6[0].daily_forecast[2].wind_dir + " " + 
						result.HeWeather6[0].daily_forecast[2].wind_sc + "级");
					//补充天气信息
					$('#feel_temprature').html("体感温度 " + result.HeWeather6[0].now.fl + "°");
					$('#pressure').html("大气压强 " + result.HeWeather6[0].now.pres + "kPa");
					$('#cloud').html("云量 " + result.HeWeather6[0].now.cloud);
					for (var i = 0; i < result.HeWeather6[0].lifestyle.length; i += 1) {
						$('#lifestyle').html($('#lifestyle').html() + result.HeWeather6[0].lifestyle[i].txt + "<br>");
					}
				},
				error: function() {
					alert("网络连接失败！");
				}
			});
		});
	</script>
</body>
</html>
